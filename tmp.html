<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transposed Table Example</title>
</head>
<body>
    <h1>Transposed Table Example</h1>
    <table>
        <thead>
            <tr>
                <th>Attribute</th>
                <th>Row 1</th>
                <th>Row 2</th>
                <th>Row 3</th>
                <th>Row 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item</td>
                <td>Apples</td>
                <td>Bananas</td>
                <td>Cherries</td>
                <td>Dates</td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td>10</td>
                <td>5</td>
                <td>15</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>$3.00</td>
                <td>$1.50</td>
                <td>$5.00</td>
                <td>$7.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
