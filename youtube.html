<!DOCTYPE html>
<html lang="en">
<head>
    <title>youtube subscribe button</title>
</head>
<body>
    <button id="subscribe" type="text"></button>

    <script>
        let subscribeButton = document.querySelector('#subscribe');
        let isSubscribed = localStorage.getItem('isSubscribed') == 'true' || false;

        if (isSubscribed) subscribeButton.innerHTML = 'Unsubscribe';
        else subscribeButton.innerHTML = 'Subscribe';

        subscribeButton.addEventListener('click', (event) => {
            if (isSubscribed) {
                isSubscribed = false;
                subscribeButton.innerHTML = 'Subscribe';
                localStorage.setItem('isSubscribed', isSubscribed);
            }
            else {
                isSubscribed = true;
                document.querySelector('#subscribe').innerHTML = 'Unsubscribe';
                localStorage.setItem('isSubscribed', isSubscribed);
            }
        })

    </script>
</body>
</html>
