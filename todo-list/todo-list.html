<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Todo List</h2>
    <br>
    <input type="text" placeholder="What would you like to do?" id="todo-name">
    <input type="date" placeholder="time" id="todo-date">
    <button id="add-button">+</button>
    
    <br><br><br>
    
    <table>
        <thead>
            <tr>
                <th>To-do</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="todo-list">
        </tbody>
    </table>

    <script src="./todo-list.js"></script>
</body>
</html>
